{% extends "layout.html" %}

{% block title %} login {% endblock title %}


{% block content %}
<h2>login</h2>
<hr>
<form method="post" class="fancy_form" >
    <label>Email:</label>
    <input type="email" id="email" value="{{credentials.email}}" name="email" required class="form-control" minlength="2" maxlength="20">
    <br><br>
    <label>Password:</label>
    <input type="password" value="{{credentials.password}}" name="password"  required  class="form-control" minlength="5" maxlength="20">
    <br><br>

    <button onclick="saveUser()" class="btn btn-primary w-100">login</button>
</form>

{% endblock content %}
