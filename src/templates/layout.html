<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <title>{% block title %}{% endblock title %}</title>
</head>

<body>

    <div class="layout">

        <header>
            {% include "nav.html" %}
            {% if error %} <span class="error">{{error}}</span> {% endif %}
        </header>

        <aside>
            <a href="{{ url_for('auth_view.register') }}"  {%  if active=='register' %} class='active' {% endif%}>Register</a>
            <a href="{{ url_for('auth_view.login') }}"  {%  if active=='login' %} class='active' {% endif%}>Login</a>
            <a href="{{ url_for('home_view.home') }}"     {%  if active=='home' %} class='active' {% endif%}   >Home</a>
            <a href="{{ url_for('about_view.about') }}"   {%  if active=='about' %} class='active' {% endif%} >About</a>
            <a href="{{ url_for('products_view.list') }}"   {%  if active=='products' %} class='active' {% endif%}>Products</a>
            <a href="{{ url_for('products_view.insert') }}"  {%  if active=='new' %} class='active' {% endif%}>Add Products</a>
            <a href="{{ url_for('auth_view.logout') }}"  {%  if active=='logout' %} class='active' {% endif%}>Log out</a>


        </aside>

        <main>
            <!-- Place holder for a block named "content" specified in the pages: -->
            {% block content %}
            {% endblock content %}
        </main>

        <footer>
            <div>All Rights Reserved Â©</div>
        </footer>
        <script src="{{  url_for('static',filename='js/main.js')   }}"></script>
    </div>
</body>

</html>
